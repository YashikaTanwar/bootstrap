<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Carousel example</h2>
        <!-- data-ride -> enables automatic sliding behaviour -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <!-- carousel-indicators -> small lines at the bottom of images to, used to navigate to other images -->
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <!-- carousel-inner -> consists of all the slides(images,cards,etc.) -->
                <div class="carousel-item active">
                    <!-- carousel-item -> represents a slide within the carousel -->
                    <img src="penguin.jpg" alt="">
                </div>

                <div class="carousel-item">
                    <img src="penguin.jpg" alt="">
                </div>

                <div class="carousel-item">
                    <img src="penguin.jpg" alt="">
                </div>
            </div>
            <!-- left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
