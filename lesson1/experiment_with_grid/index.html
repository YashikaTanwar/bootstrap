<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="style.css">
  <title>Let's Experiment with Grids</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
	
<body>
	<div class="container">
		<div class="row">
			<!--Size Medium and extra small-->
			<div class="col-md-8 col-xs-4" style="background-color:red; border: 1px solid black;">xs </div>
			<div class="col-lg-12 col-md-5" style="background-color:lavender;">tharun</div>
		</div>
		<div class="row">
			<!--Size Large, medium and extra small-->
			<div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">.col-xs-6 </div>
			<div class="col-xs-6 col-md-2" style="background-color:lightgrey;">.col-xs-6 </div>
		</div>
		<div class="row">
			<!--Size extra small-->
			<div class="col-xs-6" style="text-align: center;background-color: chartreuse;">.col-xs-6</div>
			<div class="col-xs-6" style="text-align: center;background-color: brown;">.col-xs-6</div>
		</div>
	</div>
</body>
</html>
